services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=django_carlog.settings.production
    # MySQL runs outside Docker - connect via host
    # Set DB_HOST in .env.production to your MySQL server address
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
